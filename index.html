<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Confuse">
    <meta property="og:image" content="https://seeklogo.com/images/C/c-colour-letter-logo-92757BD281-seeklogo.com.png">
    <meta property="og:description" content="">
    <meta name="description" content="Confusing Colors is a simple color game.">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Sudhin">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Confuse</title>
    <link rel="icon" type="image/png" href="./public/img/favicon.png" />
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/actionPerformer.js " charset="utf-8"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="titleBlock">
        <h4 id=title>Confuse</h4>
        <hr class="hori_line1"></hr>
      </div>
      <div class="centerBlock">
        <div class="optionBlock">
          <div class="optionButtons"></div>
          <div class="hintBlock">
            <div class="hintHeading" id='hintHeading'></div>
            <div class="hintContentBlock" id='hintContent'></div>
          </div>
        </div>
        <div class="boardAndButtons">
          <div class="colorNameBlock">
            <div class="colorName"><h1 id="colorName"></h1></div>
          </div>
          <div class="tableAndScoreBlock">
            <div class="gridBlock">
              <div class="tableBlock">
                <table class='grid' id='grid'>
                  <tr>
                    <td class="cell" id='cell1'></td>
                    <td class="cell" id='cell2'></td>
                  </tr>
                  <tr>
                    <td class="cell" id='cell3'></td>
                    <td class="cell" id='cell4'></td>
                  </tr>
                </table>
              </div>
              <div class="buttonBlock">
                <div class="buttonBlockLeft">
                  <img id='startButton' src="./public/img/next.png">
                  <img id='restartButton' src="./public/img/refresh.png">
                  <img id='hint' src="./public/img/instruction.png">
                </div>
              </div>
            </div>
            <div class="scoreAndTimerBlock">
              <div class="timerBlock" id=timerBlock>
                <img id='timerLogo' src="./public/img/timer.png">
              </div>
              <div class="scoreTitleBlock" id=scoreTitle>Score</div>
              <div class="scoreBlock" id=scoreValue>0</div>
              <div class="HighscoreBlock" id='HighscoreBlock'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
